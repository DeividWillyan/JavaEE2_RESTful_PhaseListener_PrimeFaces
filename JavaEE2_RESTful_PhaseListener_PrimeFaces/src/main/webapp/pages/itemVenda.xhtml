<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Itens Venda</title>
</h:head>

<h:body>

	<h:form>
		<p:panel>
			<p:dataTable emptyMessage="Nenhum dado encontrado" paginator="true">

				<f:facet name="header">
				Lista de Itens da venda
			</f:facet>

				<p:column headerText="Quantidade">
				</p:column>

				<p:column headerText="Valor Parcial">
				</p:column>

				<p:column headerText="Produto">
				</p:column>

				<p:column headerText="Venda">
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

			</p:dataTable>
		</p:panel>
	</h:form>


	<p:dialog widgetVar="dialogo" header="Cadastro de itens das Vendas"
		closable="false" draggable="false" resizable="false" modal="true">

		<h:panelGrid columns="2">

			<p:outputLabel value="Venda:" />
			<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione uma venda" />
			</p:selectOneMenu>

			<p:outputLabel value="Quantidade:" />
			<p:inputText maxlength="5" size="10" />

			<p:outputLabel value="Valor Parcial" />
			<p:inputText maxlength="7" size="10" />

			<p:outputLabel value="Produto:" />
			<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione um produto" />
			</p:selectOneMenu>

		</h:panelGrid>

		<h:panelGrid columns="2">
			<p:commandButton value="Salvar" />
			<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
		</h:panelGrid>

	</p:dialog>





</h:body>
</html>
